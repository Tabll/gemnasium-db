description: "## Summary\n\nLoofah `< 2.19.1` contains an inefficient regular expression
  that is susceptible to excessive backtracking when attempting to sanitize certain
  SVG attributes. This may lead to a denial of service through CPU resource consumption.\n\n\n##
  Mitigation\n\nUpgrade to Loofah `>= 2.19.1`.\n\n\n## Severity\n\nThe Loofah maintainers
  have evaluated this as [High Severity 7.5 (CVSS3.1)](https://www.first.org/cvss/calculator/3.1#.\n\n\n##
  References\n\n- [CWE - CWE-1333: Inefficient Regular Expression Complexity (4.9)](https://cwe.mitre.org/data/definitions/1333.html)\n-
