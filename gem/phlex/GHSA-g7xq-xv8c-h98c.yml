title: "Cross-site Scripting (XSS) possible due to improper sanitisation of `href`
  attributes on `<a>` tags"
description: "There is a potential cross-site scripting (XSS) vulnerability that can
  be exploited via maliciously crafted user data.\n\nOur filter to detect and prevent
  the use of the `javascript:` URL scheme in the `href` attribute of an `<a>` tag
  could be bypassed with tab `\\t` or newline `\\n` characters between the characters
  of the protocol, e.g. `java\\tscript:`."
