title: "ProsemirrorToHtml has a Cross-Site Scripting (XSS) vulnerability through unescaped
  HTML attribute values"
description: "The prosemirror_to_html gem is vulnerable to Cross-Site Scripting\n(XSS)
  attacks through malicious HTML attribute values. While tag\ncontent is properly
  escaped, attribute values are not, allowing\nattackers to inject arbitrary JavaScript
  code.\n\n**Who is impacted:**\n\n- Any application using prosemirror_to_html to
  convert ProseMirror\ndocuments to HTML\n- Applications that process user-generated
  ProseMirror content are\nat highest risk\n- End users viewing the rendered HTML
  output could have malicious\nJavaScript executed in their browsers\n\n**Attack vectors
  include:**\n\n- `href` attributes with `javascript:` protocol:\n`<a href=\"javascript:alert(document.cookie)\">`\n-
  Event handlers: `<div onclick=\"maliciousCode()\">`\n- `onerror` attributes on images:
  `<img src=x onerror=\"alert('XSS')\">`\n- Other HTML attributes that can execute
  JavaScript"
