title: "Contrast vulnerability allows arbitrary host data Injection into container
  VOLUME mount points"
description: "All of the following need to be true to be affected by this vulnerability:\n\n1.
  A bare metal Contrast deployment (AKS is not affected).\n2. An image with at least
  one VOLUME directive.\n3. No Kubernetes mount at the path of the VOLUME.\n\nIf these
  are all true, the host is able to write arbitrary trees below that mount point."
