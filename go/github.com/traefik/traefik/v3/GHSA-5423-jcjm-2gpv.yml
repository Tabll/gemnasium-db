title: "Traefik affected by Go HTTP Request Smuggling Vulnerability"
description: "net/http: request smuggling through invalid chunked data: The net/http
  package accepts data in the chunked transfer encoding containing an invalid chunk-size
  line terminated by a bare LF. When used in conjunction with a server or proxy which
  incorrectly interprets a bare LF in a chunk extension as part of the extension,
  this could permit request smuggling. [CVE-2025-22871] Vendor Affected Components:
