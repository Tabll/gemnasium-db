title: "RKE2 allows privilege escalation in Windows nodes due to Insecure Access Control
  Lists"
description: "A vulnerability has been identified whereby RKE2 deployments in Windows
  nodes have weak Access Control Lists (ACL), allowing `BUILTIN\\Users` or `NT AUTHORITY\\Authenticated
  Users` to view or edit sensitive files which could lead to privilege escalation. This
  vulnerability is exclusive to RKE2 in Windows environments. Linux environments are
  not affected by it. Please consult the associated [MITRE ATT&CK - Technique
  - Exploitation for Privilege Escalation](https://attack.mitre.org/techniques/T1068/)
  for further information about this category of attack."
