title: "eKuiper /config/uploads API arbitrary file writing may lead to RCE"
description: "eKuiper /config/uploads API supports accessing remote web URLs and saving
  files in the local upload directory, but there are no security restrictions, resulting
  in arbitrary file writing through ../. If run with root privileges, RCE can be achieved
  by writing crontab files or ssh keys."
