description: "### Vulnerability type\nCryptography\n\n### Detail\nThe TLS ciphers
  list supported by etcd by default contains weak ciphers.\n\n### Workarounds\nProvide
  a desired ciphers using the `--cipher-suites` flag as described with examples in
  the [security documentation](https://github.com/etcd-io/etcd/blob/master/Documentation/op-guide/security.md)\n\n###
