title: "SSRF in repository migration"
description: "### Impact\n\nThe malicious user is able to discover services in the
  internal network through repository migration functionality. All installations accepting
  public traffic are affected.\n\n### Patches\n\nInternal network CIDRs are prohibited
  to be used as repository migration targets. Users should upgrade to 0.12.5 or the
  latest 0.13.0+dev.\n\n### Workarounds\n\nRun Gogs in its own private network.\n\n###
  References\n\nhttps://www.huntr.dev/bounties/327797d7-ae41-498f-9bff-cc0bf98cf531/\n\n###
