title: "Amazon Web Services Advanced JDBC Wrapper: Privilege Escalation in Aurora
  PostgreSQL instance"
description: "### Description of Vulnerability:\nAn issue in AWS Wrappers for Amazon
  Aurora PostgreSQL may allow for privilege escalation to rds_superuser role. A low
  privilege authenticated user can create a crafted function that could be executed
  with permissions of other Amazon Relational Database Service (RDS) users.\n\nAWS
  recommends for customers to upgrade to the following versions: AWS JDBC Wrapper
  to v2.6.5 or greater.\n\n\n### Source of Vulnerability Report: \nAllistair Ishmael
  Hakim [allistair.hakim@gmail.com](mailto:allistair.hakim@gmail.com)\n\n\n### Affected
  products & versions: \nAWS JDBC Wrapper < 2.6.5\n\n### Platforms: \nMacOS/Windows/Linux"
