title: "Duplicate Advisory: Keycloak allows Binding to an Unrestricted IP Address"
description: "### Duplicate Advisory\nThis advisory has been withdrawn because it
  is a duplicate of GHSA-j4vq-q93m-4683. This link is maintained to preserve external
  references.\n\n### Original Description\nA vulnerability exists in Keycloak's server
  distribution where enabling debug mode (--debug <port>) insecurely defaults to binding
  the Java Debug Wire Protocol (JDWP) port to all network interfaces (0.0.0.0). This
  exposes the debug port to the local network, allowing an attacker on the same network
  segment to attach a remote debugger and achieve remote code execution within the
  Keycloak Java virtual machine."
