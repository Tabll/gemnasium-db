title: "Duplicate Advisory: Keycloak Session Fixation vulnerability"
description: "# Duplicate Advisory\nThis advisory has been withdrawn because it is
  a duplicate of GHSA-5rxp-2rhr-qwqv. This link is maintained to preserve external
  references.\n\n# Original Description\nA session fixation issue was discovered in
  the SAML adapters provided by Keycloak. The session ID and JSESSIONID cookie are
  not changed at login time, even when `the turnOffChangeSessionIdOnLogin` option
  is configured. This flaw allows an attacker who hijacks the current session before
  authentication to trigger session fixation."
