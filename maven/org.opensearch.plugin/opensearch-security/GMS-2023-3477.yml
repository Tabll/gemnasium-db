description: "### Impact\nAn issue has been identified with how OpenSearch handled
  incoming requests on the HTTP layer. An unauthenticated user could force an OpenSearch
  node to exit with an OutOfMemory error by sending a moderate number of malformed
  HTTP requests.\n\nThe issue was identified by Elastic Engineering and corresponds
  to security advisory [ESA-2023-13](https://discuss.elastic.co/t/elasticsearch-8-9-0-7-17-13-security-update/343616)
  (CVE-2023-31418).\n\n### Mitigation\nVersions 1.3.14 and 2.11.0 contain a fix for
