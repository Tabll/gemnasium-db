description: "### Impact\nA flaw was discovered in OpenSearch, affecting the `_search`
  API that allowed a specially crafted query string to cause a Stack Overflow and
  ultimately a Denial of Service.\n\nThe issue was identified by Elastic Engineering
  and corresponds to security advisory [ESA-2023-14](https://discuss.elastic.co/t/elasticsearch-8-9-1-7-17-13-security-update/343297)
  (CVE-2023-31419).\n\n### Mitigation\nVersions 1.3.14 and 2.11.1 contain a fix for
  this issue.\n\n### For more information\nIf you have any questions or comments about
  this advisory, please contact AWS/Amazon Security via our issue reporting page (https://aws.amazon.com/security/vulnerability-reporting/)
