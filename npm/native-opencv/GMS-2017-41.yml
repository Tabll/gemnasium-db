package_slug: "npm/native-opencv"
title: "Downloads Resources over HTTP"
description: "native-opencv downloads binary resources over HTTP, which leaves it
  vulnerable to MITM attacks. It may be possible to cause remote code execution (RCE)
  by swapping out the requested resources with an attacker controlled copy if the
  attacker is on the network or positioned in between the user and the remote server."
