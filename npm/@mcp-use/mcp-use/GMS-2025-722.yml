  and infect GitHub and npm repositories. The malicious software executes during the
  pre-install phase and attempts to harvest credentials from popular online services.
  It is recommended all credentials be rotated, npm cache is cleared, .node_modules directory
  is removed and all dependencies be rolled back to previous versions."
