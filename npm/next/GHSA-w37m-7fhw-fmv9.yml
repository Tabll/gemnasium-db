title: "Next Server Actions Source Code Exposure "
description: "A vulnerability affects certain React packages for versions 19.0.0,
  19.0.1, 19.1.0, 19.1.1, 19.1.2, 19.2.0, and 19.2.1 and frameworks that use the affected
  packages, including Next.js 15.x and 16.x using the App Router. The issue is tracked
  upstream as [CVE-2025-55183](https://www.cve.org/CVERecord?id=CVE-2025-55183).\n\nA
  malicious HTTP request can be crafted and sent to any App Router endpoint that can
  return the compiled source code of [Server Functions](https://react.dev/reference/rsc/server-functions).
  This could reveal business logic, but would not expose secrets unless they were
  hardcoded directly into [Server Function](https://react.dev/reference/rsc/server-functions)
  code."
