package_slug: "npm/openclaw"
title: "OpenClaw: Prevent shell injection in macOS keychain credential write"
description: "On macOS, the Claude CLI keychain credential refresh path constructed
  a shell command to write the updated JSON blob into Keychain via `security add-generic-password
  -w ...`. Because OAuth tokens are user-controlled data, this created an OS command
  injection risk.\n\nThe fix avoids invoking a shell by using `execFileSync(\"security\",
  argv)` and passing the updated keychain payload as a literal argument."
