title: "OpenClaw has a potential access-group authorization bypass if channel type
  lookup fails"
description: "When Telegram webhook mode is enabled without a configured webhook secret,
  OpenClaw may accept unauthenticated HTTP POST requests at the Telegram webhook endpoint
  and trust attacker-controlled update JSON. This can allow forged Telegram updates
  that spoof `message.from.id` / `chat.id`, potentially bypassing sender allowlists
  and executing privileged bot commands."
