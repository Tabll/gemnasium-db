title: "OpenClaw affected by potential code execution via unsafe hook module path
  handling in Gateway"
description: "OpenClaw Gateway supports hook mappings with optional JavaScript/TypeScript
  transform modules. In affected versions, the gateway did not sufficiently constrain
  configured module paths before passing them to dynamic `import()`. Under some configurations,
  a user who can modify gateway configuration could cause the gateway process to load
  and execute an unintended local module."
