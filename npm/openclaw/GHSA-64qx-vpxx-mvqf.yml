title: "OpenClaw has an arbitrary transcript path file write via gateway sessionFile"
description: "In OpenClaw versions prior to 2026.2.12, the gateway accepted an untrusted
  `sessionFile` path when resolving the session transcript file. This could allow
  an authenticated gateway client to create and append OpenClaw session transcript
  records at an arbitrary path on the gateway host."
