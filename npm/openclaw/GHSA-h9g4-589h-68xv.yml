title: "OpenClaw has an authentication bypass in sandbox browser bridge server"
description: "openclaw could start the sandbox browser bridge server without authentication.\n\nWhen
  the sandboxed browser is enabled, openclaw runs a local (loopback) HTTP bridge that
  exposes browser control endpoints (for example `/profiles`, `/tabs`, `/tabs/open`,
  `/agent/*`). Due to missing auth wiring in the sandbox initialization path, that
  bridge server accepted requests without requiring gateway auth."
