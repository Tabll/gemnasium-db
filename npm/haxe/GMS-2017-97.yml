title: "Downloads Resources over HTTP"
description: "haxe downloads zipped resources over HTTP, which leaves it vulnerable
  to MITM attacks. It may be possible to cause remote code execution (RCE) by swapping
  out the requested zip file with an attacker controlled zip file if the attacker
