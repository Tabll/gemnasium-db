description: "In affected versions, the Browser Relay `/cdp` WebSocket endpoint did
  not require an authentication token. As a result, a website running in the browser
  could potentially connect to the local relay (via loopback WebSocket) and use CDP
  to access cookies from other open tabs and run JavaScript in the context of other
  tabs."
