description: "### Impact\n`forge.util.setPath` had a potential prototype pollution
  issue if called with untrusted keys. This API was not used by forge itself.\n\n###
  Patches\nThe `forge.util.setPath` API and related functions were removed in 0.10.0.\n\n###
  Workarounds\nDon't call `forge.util.setPath` directly or indirectly with untrusted
  keys.\n\n### References\n- https://security.snyk.io/vuln/SNYK-JS-NODEFORGE-598677\n-
  https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2020-7720\n\n### For more information\nIf
