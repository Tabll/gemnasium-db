title: "Malicious Package"
description: "All versions of `rrgod` are considered malicious. The package is malware
  designed to run arbitrary scripts. When installed, the package downloads an arbitrary
  file and executes its contents as a pre, post and install scripts. This package
  is not available on the npm Registry anymore. If you happen to find this package
  in your environment you should consider the system it was installed on compromised
  and assess if further response (such as rotating all credentials found on the compromised
  machine) is necessary.\n"
