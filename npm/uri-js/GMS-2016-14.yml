package_slug: "npm/uri-js"
title: "Regular Expression Denial Of Service"
description: "uri-js is a module that tries to fully implement RFC One of these features
  is validating whether a supplied URL is valid or not. To do this, uri-js uses a
  regular expression, This regular expression is vulnerable to redos. This causes
  the program to hang and the CPU to idle at % usage while uri-js is trying to validate
  if the supplied URL is valid or not."
