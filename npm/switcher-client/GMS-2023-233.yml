  where it is used to build a regular expression. This may result in a Regular expression
  Denial of Service attack (reDOS).\n\n### Patches\nPatched in 3.1.4\n\n### Workarounds\nAvoid
  using Strategy settings that use REGEX in conjunction with EXIST and NOT_EXIST operations."
