description: "### Impact\n\nAll versions of lettersanitizer below 1.0.2 are affected
  by a denial of service issue when processing a CSS at-rule `@keyframes`.\n\nThis
  package is depended on by [react-letter](https://github.com/mat-sz/react-letter),
  therefore everyone using react-letter is also at risk.\n\n### Patches\n\nThe problem
  has been patched in version 1.0.2.\n\n### Workarounds\n\nThere is no workaround
  besides upgrading.\n\n### References\n\nThe issue was originally reported in the
  react-letter repository: https://github.com/mat-sz/react-letter/issues/17\n\n###
