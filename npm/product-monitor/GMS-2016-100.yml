package_slug: "npm/product-monitor"
title: "Downloads Resources over HTTP"
description: "product-monitor downloads JavaScript resources over HTTP, which leaves
  the module vulnerable to MITM attacks. It may be possible to cause remote code execution
  (RCE) by swapping out the requested JavaScript file with an attacker controlled
  JavaScript file if the attacker is on the network or positioned in between the user
  and the remote server."
