description: "## Denial of Service\n\n### Impact\n\nAffected Centra versions will,
  when not in stream mode, buffer responses to requests into memory with no size limit.
  This issue affects anyone requesting content from untrusted sources.\n\n### Patches\n\n
  resolves the issue by limiting the size of buffered response body.\n\n### Workarounds\n\nAttempting
  workarounds isn't recommended. Updating is preferred.\n\n### For more information\n\nIf
  you have any questions or comments about this advisory, open an issue in [ethanent/centra](https://github.com/ethanent/centra).\n\n"
