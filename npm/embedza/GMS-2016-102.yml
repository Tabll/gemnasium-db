package_slug: "npm/embedza"
title: "Downloads Resources over HTTP"
description: "embedza downloads JavaScript resources over HTTP, which leaves it vulnerable
  to MITM attacks. It may be possible to cause remote code execution (RCE) by swapping
  out the requested JavaScript file with an attacker controlled JavaScript file if
  the attacker is on the network or positioned in between the user and the remote
  server."
