description: "### Impact\n_What kind of vulnerability is it? Who is impacted?_\n\n[`colors`](https://npmjs.com/package/colors)
  package caused zalgo-like output (see https://github.com/soketi/soketi/issues/276,
  https://github.com/Marak/colors.js/issues/289), breaking the servers.\n\n**Only
  NPM users that recently upgraded or installed the NPM package are affected.**\n\nDocker
  users seem to not be affected as the dependencies were bundled at the time of the
  build, which were tested.\n\n### Patches\n_Has the problem been patched? What versions
  should users upgrade to?_\n\nLatest patch. `0.26.1` to be exact at the time of writing.\n\n###
