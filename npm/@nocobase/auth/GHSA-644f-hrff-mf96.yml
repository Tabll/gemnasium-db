description: "## Duplicate Advisory\nThis advisory has been withdrawn because it is
  a duplicate of GHSA-mv7p-34fv-4874. This link is maintained to preserve external
  references.\n\n## Original Description\nA vulnerability was detected in nocobase
  up to 1.9.4/2.0.0-alpha.37. The affected element is an unknown function of the file
  nocobase\\packages\\core\\auth\\src\\base\\jwt-service.ts of the component JWT Service.
  The manipulation of the argument API_KEY results in use of hard-coded cryptographic
  key\n . The attack can be launched remotely. A high complexity level is associated
  with this attack. The exploitability is described as difficult. The exploit is now
  public and may be used. The vendor was contacted early about this disclosure but
  did not respond in any way."
