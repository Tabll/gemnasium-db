description: "### Impact\nThe vulnerability allows attackers to gain unauthorized
  access to information on the system through URL manipulation.\n\n### Patches\nThe
  vulnerability has been patched of the `master` branch of the series, of the `stable`
  branch. The Docker image on docker.io has been patched.\n\n### Workarounds\nIf upgrading
  is not possible, manually apply the changes of https://github.com/jhpyle/docassemble/commit/e3dbf6ce054b3c0310996f0657289f5eed0a73fe
  and restart the server (e.g., by pressing Save on the Configuration screen).\n\n###
