title: "nautobot has reflected Cross-site Scripting potential in all object list views"
description: "It was discovered that due to improper handling and escaping of user-provided
  query parameters, a maliciously crafted Nautobot URL could potentially be used to
  execute a Reflected Cross-Site Scripting (Reflected XSS) attack against users. All
  filterable object-list views in Nautobot are vulnerable, including:\n\n- /dcim/location-types/\n-
  /dcim/locations/\n- /dcim/racks/\n- /dcim/rack-groups/\n- /dcim/rack-reservations/\n-
  /dcim/rack-elevations/\n- /tenancy/tenants/\n- /tenancy/tenant-groups/\n- /extras/tags/\n-
  /extras/statuses/\n- /extras/roles/\n- /extras/dynamic-groups/\n- /dcim/devices/\n-
  /dcim/platforms/\n- /dcim/virtual-chassis/\n- /dcim/device-redundancy-groups/\n-
  /dcim/interface-redundancy-groups/\n- /dcim/device-types/\n- /dcim/manufacturers/\n-
  /dcim/cables/\n- /dcim/console-connections/\n- /dcim/power-connections/\n- /dcim/interface-connections/\n-
  /dcim/interfaces/\n- /dcim/front-ports/\n- /dcim/rear-ports/\n- /dcim/console-ports/\n-
  /dcim/console-server-ports/\n- /dcim/power-ports/\n- /dcim/power-outlets/\n- /dcim/device-bays/\n-
  /dcim/inventory-items/\n- /ipam/ip-addresses/\n- /ipam/prefixes\n- /ipam/rirs/\n-
  /ipam/namespaces/\n- /ipam/vrfs/\n- /ipam/route-targets/\n- /ipam/vlans/\n- /ipam/vlan-groups/\n-
