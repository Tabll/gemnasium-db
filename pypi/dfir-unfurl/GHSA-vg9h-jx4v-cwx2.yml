title: "Unfurl's debug mode cannot be disabled due to string config parsing (Werkzeug
  debugger exposure)"
description: "The Unfurl web app enables Flask debug mode even when configuration
  sets `debug = False`. The config value is read as a string and passed directly to
  `app.run(debug=...)`, so any non-empty string evaluates truthy. This leaves the
  Werkzeug debugger active by default."
