description: "## Duplicate Advisory\nThis advisory has been withdrawn because it is
  a duplicate of GHSA-f83h-ghpp-7wcc. This link is maintained to preserve external
  references.\n\n## Original Description\npdfminer.six before 20251230 contains an
  insecure deserialization vulnerability in the CMap loading mechanism. The library
