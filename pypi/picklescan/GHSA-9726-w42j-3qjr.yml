title: "picklescan has Arbitrary file read using `io.FileIO` "
description: "Unsafe pickle deserialization allows unauthenticated attackers to read
  arbitrary server files and perform SSRF. By chaining io.FileIO and urllib.request.urlopen,
  an attacker can bypass RCE-focused blocklists to exfiltrate sensitive data (example:
  /etc/passwd) to an external server."
