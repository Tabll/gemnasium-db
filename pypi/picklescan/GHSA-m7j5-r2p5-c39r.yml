title: "picklescan vulnerable to arbitrary file create using logging.FileHandler"
description: "Unsafe pickle deserialization allows unauthenticated attackers to perform
  Arbitrary File Creation. By chaining the logging.FileHandler class, an attacker
  can bypass RCE-focused blocklists to create empty files on the server. The vulnerability
  allows creating zero-byte files in arbitrary locations but does not permit overwriting
  or modifying existing files."
