title: "mofh Vulnerable to Improper Restriction of XML External Entity Reference"
description: "The `xml.etree.ElementTree` module that mofh used up until version `1.0.1`
  implements a simple and efficient API for parsing and creating XML data. But it
  makes the application vulnerable to Billion Laughs attack.
  It is a type of denial-of-service attack aimed at XML parsers. It uses multiple
  levels of nested entities."
