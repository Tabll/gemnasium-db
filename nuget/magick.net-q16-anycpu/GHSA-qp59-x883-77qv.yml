title: "ImageMagick has a Memory Leak in LoadOpenCLDeviceBenchmark() when parsing
  malformed XML"
description: "A memory leak vulnerability exists in the `LoadOpenCLDeviceBenchmark()`
  function in `MagickCore/opencl.c`. When parsing a malformed OpenCL device profile
  XML file that contains `<device` elements without proper `/>` closing tags, the
  function fails to release allocated memory for string members (`platform_name`,
  `vendor_name`, `name`, `version`), leading to memory leaks that could result in
  resource exhaustion.\n\n**Affected Version**: ImageMagick 7.1.2-12 and possibly
  earlier versions\n\n---"
