title: "binary_vec_io access memory out-of-bounds in binary_read_to_ref and binary_write_from_ref"
description: "Safe functions accept a single `&T` or `&mut T` but multiply by `n`
  to create slices extending beyond allocated memory when `n > 1`.\n\nThese functions
  use `from_raw_parts` to create slices larger than the underlying allocation, violating
  memory safety.\n\nThe binary_vec_io repository is archived and unmaintained."
