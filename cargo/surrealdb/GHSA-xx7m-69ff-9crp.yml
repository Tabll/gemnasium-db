title: "SurrealDB vulnerable to Denial of Service through scripting function memory
  edge case"
description: "In SurrealDB instances with the scripting capability enabled (`--allow-scripting`),
  \ users with the ability to run arbitrary queries can trigger a server crash due
  to a memory-safety bug in the underlying JS engine. The SurrealDB instance terminates
  instantly, requiring a manual restart.\n\nThe query consists of using built-in string
  functions to construct a large string and passing it to the JavaScript runtime for
  compilation. The exact string size required to trigger the crash varies between
  SurrealDB versions.\n\nWhilst exploiting the vulnerability requires users to be
  able to run arbitrary queries, if guest access (`--allow-guests`), is enabled, then
  guests can perform this attack."
