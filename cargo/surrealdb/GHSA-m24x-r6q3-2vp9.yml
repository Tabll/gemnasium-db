title: "Uncaught Exception processing HTTP Headers in SurrealDB"
description: "The `ID`, `DB` and `NS` headers accepted by the SurrealDB HTTP REST
  API would fail to parse when containing some special characters. This would cause
  a panic which would crash the SurrealDB server, leading to denial of service.\n\nThis
  issue only affects the SurrealDB binary; it does not affect the SurrealDB library."
