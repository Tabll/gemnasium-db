title: "OpenMLS improper persistence of the secret tree during message processing"
description: "A bug in the OpenMLS library prevented private key material from being
  updated in storage during message processing. The key material in question are the
  keys stored in the MLS secret tree, which are used for decryption of private MLS
  messages. The effects of the bug are limited in scope, but can affect forward secrecy
  and limit how many messages can be decrypted."
