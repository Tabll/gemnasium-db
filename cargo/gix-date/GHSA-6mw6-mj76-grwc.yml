title: "gix-date can create non-utf8 string with `TimeBuf::as_str`"
description: "The function `gix_date::parse::TimeBuf::as_str` can create an illegal
  string containing non-utf8 characters. This violates the safety invariant of `TimeBuf`
  and can lead to undefined behavior when consuming the string.\n\nThe bug can be
  prevented by adding `str::from_utf8` to the function `TimeBuf::write`."
