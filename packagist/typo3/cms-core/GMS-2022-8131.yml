description: "### Problem\nDue to the lack of handling user-submitted [YAML placeholder
  expressions](https://docs.typo3.org/m/typo3/reference-coreapi/main/en-us/Configuration/Yaml/YamlApi.html#custom-placeholder-processing)
  in the site configuration backend module, attackers could expose sensitive internal
  information, such as system configuration or HTTP request messages of other website
  visitors.\n\nA valid backend user account having administrator privileges is needed
  to exploit this vulnerability.\n\n### Solution\nUpdate to TYPO3 versions 9.5.38
  ELTS, 10.4.33, 11.5.20, 12.1.1 that fix the problem described above.\n\n### References\n*
