title: "Zend-Mail remote code execution in zend-mail via Sendmail adapter"
description: "When using the zend-mail component to send email via the `Zend\\Mail\\Transport\\Sendmail`
  transport, a malicious user may be able to inject arbitrary parameters to the system
  sendmail program. The attack is performed by providing additional quote characters
  within an address; when unsanitized, they can be interpreted as additional command
  line arguments, leading to the vulnerability.\n\nThe following example demonstrates
  injecting additional parameters to the sendmail binary via the From address:\n```\nuse
  Zend\\Mail;\n\n$mail = new Mail\\Message();\n$mail->setBody('This is the text of
  the email.');\n\n// inject additional parameters to sendmail command line\n$mail->setFrom('\"AAA\\\"
  params injection\"@domain', 'Sender\\'s name');\n\n$mail->addTo('hacker@localhost',
  'Name of recipient');\n$mail->setSubject('TestSubject');\n\n$transport = new Mail\\Transport\\Sendmail();\n$transport->send($mail);\n```\nThe
  attack works because zend-mail filters the email addresses using the RFC 3696 specification,
  where the string \"AAA\\\" params injection\"@domain is considered a valid address.
  This validation is provided using the zend-validator component with the following
  parameters:\n```\nZend\\Validator\\EmailAddress(\nZend\\Validator\\Hostname::ALLOW_DNS
  | Zend\\Validator\\Hostname::ALLOW_LOCAL\n)\n```\nThe above accepts local domain
  with any string specified by double quotes as the local part. While this is valid
  per RFC 3696, due to the fact that sender email addresses are provided to the sendmail
  binary via the command line, they create the vulnerability described above."
