title: "Zend-Navigation vulnerable to Cross-site Scripting"
description: "Many Zend Framework 2 view helpers were using the `escapeHtml()` view
  helper in order to escape HTML attributes, instead of the more appropriate `escapeHtmlAttr()`.
  In situations where user data and/or JavaScript is used to seed attributes, this
  can lead to potential cross site scripting (XSS) attack vectors.\n\nVulnerable view
  helpers include:\n\n- All `Zend\\Form` view helpers.\n- Most `Zend\\Navigation`
  (aka `Zend\\View\\Helper\\Navigation\\*`) view helpers.\n- All \"HTML Element\"
  view helpers: `htmlFlash()`, `htmlPage()`, `htmlQuickTime()`.\n- `Zend\\View\\Helper\\Gravatar`"
