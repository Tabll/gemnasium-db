title: "Zendframework1 potential SQL injection vector using null byte for PDO (MsSql,
  SQLite)"
description: "The PDO adapters of Zend Framework 1 do not filter null bytes values
  in SQL statements. A PDO adapter can treat null bytes in a query as a string terminator,
  allowing an attacker to add arbitrary SQL following a null byte, and thus create
  a SQL injection.\n\nWe tested and verified the null byte injection using pdo_dblib
  (FreeTDS) on a Linux environment to access a remote Microsoft SQL Server, and also
  tested against and noted the vector against pdo_sqlite."
