title: "ZendFramework1 Potential SQL injection in the ORDER implementation of Zend_Db_Select"
description: "The implementation of the ORDER BY SQL statement in Zend_Db_Select of
  Zend Framework 1 contains a potential SQL injection when the query string passed
  contains parentheses.\n\nFor instance, the following code is affected by this issue:\n```\n$db
  \    = Zend_Db::factory( /* options here */ );\n$select = $db->select()\n->from(array('p'
  => 'products'))\n->order('MD5(1); drop table products');\necho $select;\n```\nThis
  code produce the string:\n```\nSELECT \"p\".* FROM \"products\" AS \"p\" ORDER BY
  MD5(1);drop table products ASC\n```\ninstead of the correct one:\n```\nSELECT \"p\".*
  FROM \"products\" AS \"p\" ORDER BY \"MD5(1);drop table products\" ASC\n```\nThe
  SQL injection occurs because we create a new Zend_Db_Expr() object, in presence
  of parentheses, passing directly the value without any filter on the string."
