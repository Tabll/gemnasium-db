title: "Shopware Storefront Reflected XSS in Storefront Login Page"
description: "A request parameter from the URL of the login page is directly rendered
  within the Twig template of the Storefront login page without further processing
  or input validation. This allows direct code injection into the template via the
  URL parameter. An attacker can create malicious links that could be used in a phishing
  attack. The parameter `waitTime` lacks proper input validation.\n\nThe attack can
  be tested with the following URL pattern:\n\n```\n/account/login?loginError=1&waitTime=<a%20href%3D\"https%3A%2F%2Fde.wikipedia.org%2Fwiki%2FPhishing\">Here<%2Fa>\n```\n\nThe
  same applies to the `errorSnippet` parameter:"
