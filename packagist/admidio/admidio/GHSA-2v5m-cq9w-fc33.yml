title: "Admidio Vulnerable to Authenticated SQL Injection in Member Assignment Functionality"
description: "An authenticated SQL injection vulnerability exists in the member assignment
  data retrieval functionality of Admidio. Any authenticated user with permissions
  to assign members to a role (such as an administrator) can exploit this vulnerability
  to execute arbitrary SQL commands. This can lead to a full compromise of the application's
  database, including reading, modifying, or deleting all data. The vulnerability
  is present in the latest version, 4.3.16."
