title: "laravel-auth0 SDK Does Not Properly Handle File Types in Bulk User Import"
description: "### Overview\nIn applications built with the Auth0-PHP SDK, the Bulk
  User Import endpoint does not validate the file path wrapper or value. Without proper
  validation, affected applications may accept arbitrary file paths or URLs.\n\n###
  Am I affected?\nYou are affected by this vulnerability if you meet the following
  preconditions:\n1. Applications using the Auth0 laravel-auth0 SDK with version between
  4.0.0 and 7.18.0,\n2. Auth0 laravel-auth0 SDK uses the Auth0-PHP SDK with versions
  between 3.3.0 and 8.16.0.\n\n### Fix\nUpgrade Auth0 laravel-auth0 SDK to version
  7.19.0 or greater.\n\n### Acknowledgement\nOkta would like to thank Mohamed Amine
  Saidani (pwni) for discovering this vulnerability."
