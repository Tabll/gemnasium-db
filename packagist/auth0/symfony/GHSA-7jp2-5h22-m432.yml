title: "Auth0 Symfony SDK Does Not Properly Handle File Types in Bulk User Import"
description: "### Overview\nIn applications built with the Auth0-PHP SDK, the Bulk
  User Import endpoint does not validate the file path wrapper or value. Without proper
  validation, affected applications may accept arbitrary file paths or URLs.\n\n###
  Am I affected?\nYou are affected by this vulnerability if you meet the following
  preconditions:\n1. Applications using the Auth0 Symfony SDK with versions between
  2.0.2 and 5.4.1,\n2. Auth0 Symfony SDK uses the Auth0-PHP SDK with versions between
  3.3.0 and 8.16.0.\n\n### Fix\nUpgrade Auth0/symfony to version 5.5.0 or greater.\n\n###
  Acknowledgement\nOkta would like to thank Mohamed Amine Saidani (pwni) for discovering
  this vulnerability."
