description: "## usd-2024-0009 | Reflected XSS in Oveleon Cookiebar\n\n### Details\n**Advisory
  ID**: usd-2024-0009 \n**Product**: Cookiebar   \n**Affected Version**: 2.X  \n**Vulnerability
  Type**: CWE-79: Improper Neutralization of Input During Web Page Generation ('Cross-site
  Scripting')   \n**Security Risk**: HIGH, CVSS:4.0/AV:N/AC:L/AT:N/PR:N/UI:A/VC:N/VI:L/VA:N/SC:L/SI:L/SA:N
  \  \n**Vendor URL**: https://www.usd.de/    \n**CVE Number**: Not requested yet
  \   \n**CVE Link**: Not requested yet    \n\n### Affected Component\n\nThe `block`
  function in `CookiebarController.php`.\n\n### Desciption\n\nOveleon's Cookiebar
  is an extension for the popular Contao CMS.\nThe `block/locale` endpoint does not
  properly sanitize the user-controlled `locale` input before including it in the
  backend's HTTP response, thereby causing reflected XSS.\n\n### Fix\nSanitize the
  `locale` input to prevent XSS payloads from being executed in a user's browser.\n\n###
  Timeline\n* **2024-04-24**: Vulnerability discovered by Daniel Ruppel of usd AG.\n\n*
  **2024-07-25**: Probable cause of the vulnerability has been identified as Oveleon's
  Cookiebar Extension for Contao CMS.\n\n* **2024-07-25**: Vulnerability disclosed
  via GitHub Vulnerability Report."
