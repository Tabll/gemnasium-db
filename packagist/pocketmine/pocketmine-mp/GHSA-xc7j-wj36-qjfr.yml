title: "PocketMine-MP BookEditPacket crash when inventory slot in the packet is invalid"
description: "### Summary\nIf a client sends a BookEditPacket with InventorySlot greater
  than 35, the server will crash due to an unhandled exception thrown by `BaseInventory->getItem()`.\n\n###
  Details\nCrashes at https://github.com/pmmp/PocketMine-MP/blob/b744e09352a714d89220719ab6948a010ac636fc/src/network/mcpe/handler/InGamePacketHandler.php#L873\n\n###
  PoC\nUsing Gophertunnel, use `serverConn.WritePacket(&packet.BookEdit{InventorySlot:
  36})`\n\n### Impact\nServer crash, all servers\n\n### Patched versions\nThis issue
  was fixed by 47f011966092f275cc1b11f8de635e89fd9651a7, and the fix was released
  in 5.11.2."
